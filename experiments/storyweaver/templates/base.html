<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Story Weaver{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/experiments/storyweaver/static/css/styles.css">
</head>
<body>
    <header>
        <div class="container mx-auto px-4 max-w-6xl">
             <div class="flex items-center justify-between py-3">
                <a href="/experiments/storyweaver/" class="flex items-center gap-2 md:gap-3">
                    <svg class="w-12 h-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <defs>
                            <linearGradient id="weaveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8B5CF6" />
                                <stop offset="100%" stop-color="#EC4899" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
                                <feMerge>
                                    <feMergeNode in="coloredBlur" />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>
                        <ellipse cx="50" cy="50" rx="42" ry="25" stroke="#E5E7EB" stroke-width="1" fill="none" transform="rotate(45 50 50)" opacity="0.5"/>
                        <ellipse cx="50" cy="50" rx="42" ry="25" stroke="#E5E7EB" stroke-width="1" fill="none" transform="rotate(-45 50 50)" opacity="0.5"/>
                        <circle class="center-sparkle" cx="50" cy="50" r="5" fill="url(#weaveGradient)" filter="url(#glow)"/>
                        <g filter="url(#glow)">
                            <ellipse class="weave-path" cx="50" cy="50" rx="42" ry="25" stroke="url(#weaveGradient)" stroke-width="2.5" stroke-linecap="round" fill="none" transform="rotate(45 50 50)"/>
                            <ellipse class="weave-path weave-path-2" cx="50" cy="50" rx="42" ry="25" stroke="url(#weaveGradient)" stroke-width="2.5" stroke-linecap="round" fill="none" transform="rotate(-45 50 50)"/>
                        </g>
                    </svg>
                    <h1 class="text-2xl md:text-3xl font-extrabold logo-text">Story Weaver</h1>
                </a>
                <nav>
                    <ul class="flex items-center space-x-4 md:space-x-6">
                        <li><a href="/experiments/storyweaver/" class="text-sm md:text-base font-semibold text-slate-600 hover:text-indigo-600">Workspace</a></li>
                        <li><a href="https://github.com/ranfysvalle02/storyweaver" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-1.5 text-sm md:text-base font-semibold text-slate-600 hover:text-indigo-600 transition-colors">
                            <svg class="w-4 h-4 md:w-5 md:h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                            </svg>
                            GitHub
                        </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mx-auto px-4 py-8 md:p-12 max-w-6xl">
        {% block content %}{% endblock %}
    </div>
    {% block modals %}{% endblock %}
    <script src="/experiments/storyweaver/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openModalTriggers = document.querySelectorAll('[data-modal-target]');
            const closeModalButtons = document.querySelectorAll('.modal-close-btn');
            const allModals = document.querySelectorAll('.fixed.inset-0.z-50');
            const openModal = (modalId) => {
                const modal = document.getElementById(modalId);
                if (modal) modal.classList.remove('hidden');
            };
            const closeModal = (modal) => {
                if (modal) modal.classList.add('hidden');
            };
            openModalTriggers.forEach(trigger => {
                trigger.addEventListener('click', () => {
                    openModal(trigger.dataset.modalTarget);
                });
            });
            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    closeModal(button.closest('.fixed.inset-0.z-50'));
                });
            });
            allModals.forEach(modal => {
                modal.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        closeModal(modal);
                    }
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
