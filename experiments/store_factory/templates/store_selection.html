<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{{ business_type_name }} - StoreFactory</title>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">
    <div class="container mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-white mb-4">{{ business_type_name }}</h1>
            <p class="text-xl text-gray-300">Select an existing store or create a new one</p>
        </div>
        <div class="max-w-4xl mx-auto">
            <div class="bg-gray-800 border border-gray-700 rounded-2xl p-8 mb-8">
                <h2 class="text-3xl font-bold text-white mb-6">Create New Store</h2>
                <form method="post" action="/experiments/store_factory/create/{{ business_type }}" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-300 mb-2">Store Name *</label>
                        <input type="text" name="name" id="name" required 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-xl" 
                               placeholder="My Awesome {{ business_type_name }}">
                    </div>
                    <div>
                        <label for="slug_id" class="block text-sm font-semibold text-gray-300 mb-2">URL Slug *</label>
                        <input type="text" name="slug_id" id="slug_id" required 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-xl"
                               placeholder="my-awesome-store" pattern="[a-z0-9-]+">
                    </div>
                    <div>
                        <label for="tagline" class="block text-sm font-semibold text-gray-300 mb-2">Tagline</label>
                        <input type="text" name="tagline" id="tagline" 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-xl">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-300 mb-2">Admin Email *</label>
                        <input type="email" name="email" id="email" required 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-xl">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">Admin Password *</label>
                        <input type="password" name="password" id="password" required 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-xl">
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl">
                            Create Store
                        </button>
                    </div>
                </form>
            </div>
            {% if existing_stores|length > 0 %}
            <div class="bg-gray-800 border border-gray-700 rounded-2xl p-8">
                <h2 class="text-3xl font-bold text-white mb-6">Existing Stores</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {% for store in existing_stores %}
                    <a href="/experiments/store_factory/{{ store.slug_id }}" 
                       class="bg-gray-700 border border-gray-600 rounded-xl p-6 block hover:border-indigo-400">
                        <h3 class="text-2xl font-bold text-white">{{ store.name }}</h3>
                        <p class="text-gray-300 mt-2">{{ store.tagline or 'No tagline set' }}</p>
                    </a>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
