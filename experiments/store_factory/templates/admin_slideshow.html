<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Slideshow - {{ store.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-6 py-10">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Manage Slideshow</h1>
            <div class="flex items-center space-x-4">
                <a href="{% if base_path %}{{ base_path }}{% else %}/{{ store.slug_id }}{% endif %}/admin/dashboard" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Dashboard
                </a>
                <a href="{% if base_path %}{{ base_path }}{% else %}/{{ store.slug_id }}{% endif %}" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg">
                    <i class="fas fa-store mr-2"></i>
                    View Store
                </a>
            </div>
        </div>
        
        <!-- Add New Slide -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 mb-6">
            <h2 class="text-2xl font-bold mb-6">
                <i class="fas fa-plus-circle mr-2"></i>
                Add New Slide
            </h2>
            <form id="slideshow-add-form" class="space-y-4">
                <div>
                    <label for="slide_image_url" class="block text-sm font-medium mb-2">Image URL</label>
                    <input type="text" id="slide_image_url" name="image_url" required
                           placeholder="https://example.com/image.jpg"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-400 mt-2">Enter a URL to your image (supports Unsplash, Pexels, etc.)</p>
                </div>
                <div>
                    <label for="slide_caption" class="block text-sm font-medium mb-2">Caption</label>
                    <input type="text" id="slide_caption" name="caption"
                           placeholder="Enter caption text to display on the slide"
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-400 mt-2">Caption will be displayed prominently on the slide</p>
                </div>
                <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg">
                    <i class="fas fa-plus mr-2"></i>
                    Add Slide
                </button>
                <div id="slideshow-add-message" class="mt-4"></div>
            </form>
        </div>
        
        <!-- Current Slides -->
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 mb-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">
                    <i class="fas fa-images mr-2"></i>
                    Current Slides
                </h2>
                <span class="text-gray-400" id="slideshow-count">Loading...</span>
            </div>
            
            <div id="slideshow-list" class="space-y-4">
                <div class="text-gray-400 text-center py-8">Loading slides...</div>
            </div>
        </div>
    </div>
    
    <script>
        let slideshowImages = [];
        
        async function loadSlideshow() {
            try {
                const response = await fetch('{% if base_path %}{{ base_path }}{% else %}/{{ store.slug_id }}{% endif %}/admin/slideshow/api');
                const result = await response.json();
                if (result.success) {
                    slideshowImages = result.images || [];
                    updateSlideshowCount();
                    renderSlideshowList();
                } else {
                    document.getElementById('slideshow-list').innerHTML = '<div class="text-red-400">Error loading slideshow images: ' + (result.error || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Error loading slideshow:', error);
                document.getElementById('slideshow-list').innerHTML = '<div class="text-red-400">Error loading slideshow images.</div>';
            }
        }
        
        function updateSlideshowCount() {
            const count = slideshowImages.length;
            document.getElementById('slideshow-count').textContent = count + ' slide' + (count !== 1 ? 's' : '');
        }
        
        function renderSlideshowList() {
            const listDiv = document.getElementById('slideshow-list');
            if (slideshowImages.length === 0) {
                listDiv.innerHTML = '<div class="text-gray-400 text-center py-12"><i class="fas fa-images text-6xl mb-4"></i><p class="text-xl mb-2">No slideshow images yet</p><p class="text-gray-500">Start adding slides above!</p></div>';
                return;
            }
            
            let html = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="slideshow-sortable">';
            slideshowImages.forEach((img, index) => {
                const imgId = img._id?.$oid || img._id || '';
                const caption = img.caption || '';
                html += `
                    <div class="bg-gray-700 border border-gray-600 rounded-lg p-4 relative" data-id="${imgId}">
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-sm font-semibold text-gray-300">Slide ${index + 1}</span>
                            <div class="flex gap-2">
                                <button onclick="moveSlide(${index}, 'up')" ${index === 0 ? 'disabled' : ''} 
                                        class="text-gray-400 hover:text-white ${index === 0 ? 'opacity-50 cursor-not-allowed' : ''}" 
                                        title="Move Up">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button onclick="moveSlide(${index}, 'down')" ${index === slideshowImages.length - 1 ? 'disabled' : ''} 
                                        class="text-gray-400 hover:text-white ${index === slideshowImages.length - 1 ? 'opacity-50 cursor-not-allowed' : ''}" 
                                        title="Move Down">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <button onclick="deleteSlide('${imgId}')" class="text-red-400 hover:text-red-300" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <img src="${img.image_url}" alt="Slide ${index + 1}" class="w-full h-48 object-cover rounded mb-3">
                        <div class="space-y-2">
                            <label class="block text-xs font-medium text-gray-400">Caption:</label>
                            <input type="text" 
                                   id="caption-${imgId}" 
                                   value="${caption.replace(/"/g, '&quot;').replace(/'/g, '&#x27;')}" 
                                   placeholder="Enter caption..."
                                   class="w-full px-3 py-2 bg-gray-800 border border-gray-600 text-white rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="updateSlide('${imgId}')" 
                                    class="w-full px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded text-sm">
                                <i class="fas fa-save mr-1"></i>
                                Update Caption
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            listDiv.innerHTML = html;
        }
        
        async function moveSlide(index, direction) {
            if ((direction === 'up' && index === 0) || (direction === 'down' && index === slideshowImages.length - 1)) {
                return;
            }
            
            const newIndex = direction === 'up' ? index - 1 : index + 1;
            const temp = slideshowImages[index];
            slideshowImages[index] = slideshowImages[newIndex];
            slideshowImages[newIndex] = temp;
            
            const imageOrders = slideshowImages.map(img => ({
                image_id: img._id?.$oid || img._id || ''
            }));
            
            try {
                const response = await fetch('{% if base_path %}{{ base_path }}{% else %}/{{ store.slug_id }}{% endif %}/admin/slideshow/update-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(imageOrders)
                });
                
                const result = await response.json();
                if (result.success) {
                    renderSlideshowList();
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                    loadSlideshow(); // Reload on error
                }
            } catch (error) {
                alert('Error: ' + error.message);
                loadSlideshow(); // Reload on error
            }
        }
        
        async function updateSlide(imageId) {
            const captionInput = document.getElementById(`caption-${imageId}`);
            const caption = captionInput.value.trim();
            
            try {
                const formData = new FormData();
                formData.append('caption', caption);
                
                const response = await fetch(`{% if base_path %}{{ base_path }}{% else %}/{{ store.slug_id }}{% endif %}/admin/slideshow/${imageId}/update`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    // Show success message
                    const button = captionInput.nextElementSibling;
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>Saved!';
                    button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    button.classList.add('bg-green-600');
                    
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.classList.remove('bg-green-600');
                        button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    }, 2000);
                    
                    // Reload slideshow to get updated data
                    loadSlideshow();
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function deleteSlide(imageId) {
            if (!confirm('Are you sure you want to delete this slide?')) {
                return;
            }
            
            try {
                const response = await fetch(`{% if base_path %}{{ base_path }}{% else %}/{{ store.slug_id }}{% endif %}/admin/slideshow/${imageId}/delete`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (result.success) {
                    loadSlideshow();
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        document.getElementById('slideshow-add-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const imageUrl = document.getElementById('slide_image_url').value.trim();
            const caption = document.getElementById('slide_caption').value.trim();
            const messageDiv = document.getElementById('slideshow-add-message');
            
            if (!imageUrl) {
                messageDiv.innerHTML = '<p class="text-red-400">Please enter an image URL.</p>';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('image_url', imageUrl);
                if (caption) {
                    formData.append('caption', caption);
                }
                
                const response = await fetch('{% if base_path %}{{ base_path }}{% else %}/{{ store.slug_id }}{% endif %}/admin/slideshow/add', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<p class="text-green-400"><i class="fas fa-check-circle mr-2"></i>' + result.message + '</p>';
                    document.getElementById('slideshow-add-form').reset();
                    loadSlideshow();
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = '<p class="text-red-400"><i class="fas fa-exclamation-circle mr-2"></i>Error: ' + (result.error || 'Unknown error') + '</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<p class="text-red-400"><i class="fas fa-exclamation-circle mr-2"></i>Error: ' + error.message + '</p>';
            }
        });
        
        // Load slideshow on page load
        loadSlideshow();
    </script>
</body>
</html>
